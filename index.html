<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovated</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <img src="images/logo.svg" alt="logo" class="header-logo">
                    <nav class="header-nav">
                        <ul class="header-menu">
                            <li class="header-menu__list">
                                <a href="#" class="header-menu__link header-menu__link--active">
                                    Home
                                </a>
                            </li>
                            <li class="header-menu__list">
                                <a href="#" class="header-menu__link">
                                    About
                                </a>
                            </li>
                            <li class="header-menu__list">
                                <a href="#" class="header-menu__link">
                                    Services
                                </a>
                            </li>
                            <li class="header-menu__list">
                                <a href="#" class="header-menu__link">
                                    Reviews
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="header-btn btn">
                        Get started
                    </a>
                </div>
            </div>
            <div class="header-inner container">
                <div class="header-wrapper">
                    <div class="header-content">
                        <h6 class="header-content__intro intro">
                            Digtal business
                        </h6>
                        <h1 class="header-content__title title">
                            Our job help you to make a <span class="header-content__span">Brand</span>.
                        </h1>
                        <div class="header-content__btns">
                            <a href="#" class="header-content__btn btn">
                                Get started
                            </a>
                            <a href="#" class="header-content__btn">
                                Play video
                            </a>
                        </div>
                    </div>
                    <img src="images/header-image.svg" alt="header-image" class="header-image">
                </div>
            </div>
        </header>

    </div>
</body>

</html>
